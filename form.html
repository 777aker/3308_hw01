<!<!DOCTYPE html>
<html lang="en">
  <head>
    <title>About Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h3>This is a sample form.</h3>
    <h5>Nickname</h5>
    <input type="text" name="nickname" placeholder="Enter Nickname">
    <br>
    <h5>Email Address</h5>
    <input type="email" name="email address" placeholder="Enter Email Address">
    <br>
    <h5>Password</h5>
    <input type="password" name="password" placeholder="Enter Password">
    <br>
    <br>
    <p>Gender</p>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other<br>
    <input type="radio" name="gender" value="Prefer"> Prefer not to say<br>
    <br>
    <p>Security Question</p>
    <select>
      <option value="favepet">What is your favorite type of pet</option>
      <option value="sccial">What is your SSN</option>
      <option value="faveshow">What is your favorite show</option>
      <option value="live">Are you a robot, if so what is your serial number</option>
      <option value="favecare">What is your favorite daycare center</option>
    </select>
    <br>
    <br>
    <h5>Answer</h5>
    <input type="password" name="secureans" placeholder="Security Answer">
    <br>
    <br>
    <h5>Favorite Programming Languages</h5>
    <input type="checkbox" name="languages" value="c">C/C++
    <input type="checkbox" name="languages" value="java">Java
    <input type="checkbox" name="languages" value="js">Javascript
    <input type="checkbox" name="languages" value="py">Python
    <input type="checkbox" name="languages" value="go">GO
    <input type="checkbox" name="languages" value="cs">C#
    <input type="checkbox" name="languages" value="php">PHP
    <br>
    <br>
    <h5>Additional Information</h5>
    <p>About Me</p>
    <input type="text" name="about">
    <br>
    <br>
    <button type="button" class="btn btn-success">Submit</button>
  </body>
</html>
